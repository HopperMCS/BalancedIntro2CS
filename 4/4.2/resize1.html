<html>
   <head>
      <title>Resize Image</title>
   </head>

   <body>
      <div style="text-align: center">
         <img src="bulbon.gif" alt="Mystery Image"
              onmouseover="this.height=360; this.width=200;"
              onmouseout="this.height=180; this.width=100;">
              
         <p>Move the mouse over to enlarge</p>
      </div>
   </body>
</html>
