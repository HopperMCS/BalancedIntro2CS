<html>
   <head>
      <title>Mystery Image</title>
   </head>

   <body>
      <div style="text-align: center">
         <img src="bulboff.gif" alt="Lightbulb Off"
              onmouseover="this.src='bulbon.gif';"
              onmouseout="this.src='bulboff.gif';">
              
         <p>Move the mouse over the lightbulb to turn it on, or move it away to turn the lightbulb off.</p>
      </div>
   </body>
</html>
