<html>
   <head>
      <title>Border</title>
   </head>
   
   <body>
      <img id="bulb" src="bulbon.gif" border=1><br><br>
      <input type="button" value="Expand Border" onclick="document.getElementById('bulb')
                                                                .border=document.getElementById('bulb').border*2;">
      <input type="button" value="Shrink Border" onclick="document.getElementById('bulb')
                                                                .border=document.getElementById('bulb').border/2;">
   </body>
</html>
